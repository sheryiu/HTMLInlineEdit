<html>
	<head>
		<link rel="stylesheet" href="./style.css"/>
		<script type="text/javascript" src="../js/v1.0.0-ALPHA/inline-edit.js"></script>
		<script type="text/javascript">
			function simpleRowDataParser(rowData) {
				var str = "";
				for (var key in rowData) {
 					if (rowData.hasOwnProperty(key))
    					str += key + ":" + rowData[key] + "\n";
				}
				return str;
			}
			function defaultSampleCallback(rowData, rowName) {
				alert(rowName+"\n"+simpleRowDataParser(rowData));
			}
			
			var defaultSampleOptions = {"finishCallback": defaultSampleCallback};
			var customFunctionsOptions = {"updateCell": inlineDefaultUpdateCell,
										"finish": inlineDefaultFinish,
										"finishCallback": defaultSampleCallback,
										"finishCell": inlineDefaultFinishCell};
		</script>
	</head>
	<body>
		<section>
			<h1>
				Default Sample
			</h1>
			<table>
				<tr><th>User Name</th><th>Job Title</th><th>Remarks</th><th>Action</th></tr>
				<tr id="normalTableRow1">
					<td data-inlineType="text" data-inlineName="user">Cloud</td>
					<td data-inlineType="text" data-inlineName="title">Mercenary</td>
					<td data-inlineType="text" data-inlineName="remark">Loves using large swords</td>
					<td data-inlineType="doneButton">
						<input type="button" value="Edit" onclick="inlineEdit('normalTableRow1', defaultSampleOptions)"/>
					</td>
				</tr>
				<tr id="normalTableRow2">
					<td data-inlineType="text" data-inlineName="user">Noctis</td>
					<td data-inlineType="text" data-inlineName="title">Prince</td>
					<td data-inlineType="text" data-inlineName="remark">Possesses magical powers</td>
					<td data-inlineType="doneButton">
						<input type="button" value="Edit" onclick="inlineEdit('normalTableRow2', defaultSampleOptions)"/>
					</td>
				</tr>
			</table>
		</section>
		
		<section>
			<h1>
				Input[type="text"] Properties
			</h1>
			<table>
				<tr><th>NPC Name</th><th>Work</th><th>Remarks</th><th>Action</th></tr>
				<tr id="customFuncRow1">
					<td data-inlineType="text" data-inlineName="name" data-inlineRequired="true">Zeus</td>
					<td data-inlineType="text" data-inlineName="work" data-inlineRequired="true" data-inlinePlaceholder="(Required)"></td>
					<td data-inlineType="text" data-inlineName="remark">Powerful entity that helps player</td>
					<td data-inlineType="doneButton">
						<input type="button" value="Edit" onclick="inlineEdit('customFuncRow1', customFunctionsOptions)"/>
					</td>
				</tr>
				<tr id="customFuncRow2">
					<td data-inlineType="text" data-inlineName="name" data-inlineRequired="1">High Mage</td>
					<td data-inlineType="text" data-inlineName="work" data-inlineRequired="1" data-inlinePlaceholder="(Required)">Town Hall</td>
					<td data-inlineType="text" data-inlineName="remark" data-inlineSize="40">Teaches magic to player</td>
					<td data-inlineType="doneButton">
						<input type="button" value="Edit" onclick="inlineEdit('customFuncRow2', customFunctionsOptions)"/>
					</td>
				</tr>
			</table>
		</section>
	</body>
</html>
